<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party - Final Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --accent: #3b82f6; --bg: #0a0a0c; --panel: #111114; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .app-container { display: flex; height: 100vh; }
        
        /* Video Section */
        .video-section { flex: 3; display: flex; flex-direction: column; padding: 20px; background: #000; position: relative; }
        .nav-input { display: flex; gap: 10px; margin-bottom: 15px; z-index: 10; }
        input { background: #1c1c21; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; outline: none; flex: 1; }
        button { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        
        .video-wrapper { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            background: #000; 
            border-radius: 12px; 
            overflow: hidden; 
            position: relative;
            width: 100%;
        }
        .plyr { width: 100% !important; height: 100% !important; max-width: none !important; }

        /* Sidebar */
        .sidebar { flex: 1; background: var(--panel); border-left: 1px solid #222; display: flex; flex-direction: column; padding: 20px; min-width: 350px; }
        #user-list { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 15px; }
        .user-badge { background: #222; padding: 4px 10px; border-radius: 20px; font-size: 11px; color: #aaa; border: 1px solid #333; }
        
        #chat-box { flex: 1; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 15px; border: 1px solid #222; margin-bottom: 15px; font-size: 14px; }
        .msg { margin-bottom: 10px; line-height: 1.4; word-wrap: break-word; }
        .msg b { color: var(--accent); }

        /* Overlays */
        #sync-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #login-overlay { position: fixed; inset: 0; background: #000; z-index: 200; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div style="text-align:center; background:#111; padding:40px; border-radius:20px; border:1px solid #333; width: 300px;">
        <h2 style="margin-top:0">Watch Party</h2>
        <input type="text" id="nameInput" placeholder="Ketik namamu..." style="width:100%; margin-bottom:20px; box-sizing:border-box;">
        <button onclick="join()" style="width:100%">Mulai Nonton</button>
    </div>
</div>

<div class="app-container">
    <div class="video-section">
        <div class="nav-input">
            <input type="text" id="urlInput" placeholder="Tempel Link YouTube / MP4...">
            <button onclick="changeVideo()">Putar</button>
        </div>
        
        <div class="video-wrapper">
            <div id="sync-overlay">
                <p style="font-size: 1.2rem; margin-bottom: 20px;">Video sedang berjalan di ruangan!</p>
                <button onclick="startSync()" style="background:#22c55e; padding:15px 40px; font-size: 1.1rem;">GABUNG NONTON</button>
            </div>
            <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="aqz-KE-bpKQ"></div>
        </div>
    </div>
