<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer" />
    <title>Watch Party Pro LED</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --tertiary: #e53170; --active: #00ff88; --away: #3e3e42; --text: #ececed; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body, html { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100%; overflow: hidden; }

        .app-layout { display: flex; height: 100vh; width: 100vw; flex-direction: row; }

        /* --- VIDEO SECTION --- */
        .video-section { flex: 3; display: flex; flex-direction: column; background: #000; position: relative; }
        .nav-bar { padding: 10px; display: flex; gap: 8px; background: var(--card); border-bottom: 1px solid #29292e; z-index: 100; }
        .nav-bar input { background: #000; border: 1px solid #333; padding: 10px 15px; border-radius: 12px; color: #fff; flex: 1; font-size: 13px; }
        .btn-putar { background: var(--tertiary); color: #fff; border: none; padding: 0 18px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        .player-wrapper { flex: 1; position: relative; background: #000; overflow: hidden; }
        #dplayer, #yt-player { width: 100% !important; height: 100% !important; position: absolute; }
        .hidden { display: none !important; }

        /* --- SIDEBAR SECTION --- */
        .sidebar { width: 360px; background: var(--card); display: flex; flex-direction: column; border-left: 1px solid #242629; position: relative; }
        
        .sidebar-header { padding: 12px 15px; font-weight: 800; font-size: 11px; letter-spacing: 1.5px; color: #71717a; border-bottom: 1px solid #242629; display: flex; justify-content: space-between; }
        
        /* User List */
        .user-scroll { padding: 10px 15px; display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #242629; }
        .user-box { position: relative; flex-shrink: 0; }
        .avatar { width: 40px; height: 40px; border-radius: 12px; background: #27272a; display: flex; align-items: center; justify-content: center; font-weight: 800; border: 1px solid #3f3f46; font-size: 14px; }
        
        /* LED Indikator Glow */
        .led { width: 10px; height: 10px; border-radius: 50%; position: absolute; bottom: -2px; right: -2px; border: 2px solid var(--card); }
        .led-active { background: var(--active); box-shadow: 0 0 10px var(--active); }
        .led-away { background: var(--away); }

        /* Chat Area */
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #0c0c0e; }
        .msg { background: #1c1c1f; padding: 10px 14px; border-radius: 14px; max-width: 85%; align-self: flex-start; border: 1px solid #27272a; font-size: 14px; }
        .msg.me { align-self: flex-end; background: var(--tertiary); border: none; border-bottom-right-radius: 2px; }
        .msg b { display: block; font-size: 10px; margin-bottom: 2px; color: #a1a1aa; text-transform: uppercase; }
        .msg.me b { color: #ffd1e1; }

        /* Reaction Bar */
        .reaction-bar { display: flex; justify-content: space-around; padding: 8px; background: #0c0c0e; border-top: 1px solid #242629; }
        .reaction-bar span { cursor: pointer; font-size: 20px; transition: 0.2s; }
        .reaction-bar span:hover { transform: scale(1.3); }

        /* Input Chat Area Fix */
        .input-area { padding: 12px 15px 25px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #242629; align-items: center; }
        .input-area input { flex: 1; background: #000; border: 1px solid #29292e; padding: 12px 15px; border-radius: 12px; color: #fff; font-size: 14px; }
        .input-area input:focus { border-color: var(--tertiary); }
        .btn-action { width: 42px; height: 42px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #fff; transition: 0.2s; }

        /* Animation Reaksi */
        #reaksi-layer { position: absolute; inset: 0; pointer-events: none; z-index: 200; }
        .emo-fly { position: absolute; bottom: 20%; font-size: 40px; animation: fly 2.5s ease-out forwards; }
        @keyframes fly { 
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-350px) rotate(15deg); opacity: 0; } 
        }

        /* Mobile Responsive Fix */
        @media (max-width: 850px) {
            .app-layout { flex-direction: column; }
            .video-section { height: 32vh; flex: none; }
            .sidebar { width: 100%; flex: 1; border-left: none; }
            .input-area { padding-bottom: 15px; } /* Menyesuaikan agar tidak mentok navigasi HP */
        }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; z-index:9999; background:var(--bg); display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:35px; border-radius:24px; text-align:center; width: 320px; border: 1px solid #242629; box-shadow: 0 20px 50px rgba(0,0,0,0.5);">
        <h2 style="margin:0 0 20px; font-weight: 800; color:#fff;">Watch Party Pro</h2>
        <input type="text" id="user-name" placeholder="Username..." style="width:100%; padding:14px; background:#000; border:1px solid #242629; color:#fff; border-radius:12px; text-align:center; margin-bottom:20px;">
        <button onclick="gabung()" style="width:100%; padding:14px; background:var(--tertiary); color:#fff; border:none; border-radius:12px; font-weight:800; cursor:pointer;">MASUK</button>
    </div>
</div>

<div class="app-layout">
    <div class="video-section">
        <div class="nav-bar">
            <input type="text" id="inputUrl" placeholder="Paste Video Link...">
            <button class="btn-putar" onclick="putarSekarang()">PUTAR</button>
        </div>
        <div class="player-wrapper">
            <div id="dplayer"></div>
            <div id="yt-player" class="hidden"></div>
            <div id="reaksi-layer"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">ONLINE USERS <span id="counter" style="color:var(--tertiary)">0</span></div>
        <div class="user-scroll" id="user-list"></div>
        <div id="chat-content"></div>
        
        <div class="reaction-bar">
            <span onclick="sendEmo('üî•')">üî•</span>
            <span onclick="sendEmo('üòÇ')">üòÇ</span>
            <span onclick="sendEmo('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span onclick="sendEmo('üëè')">üëè</span>
        </div>

        <div class="input-area">
            <button class="btn-action" style="background:#22c55e" id="btnVn" onmousedown="mulaiVn()" onmouseup="stopVn()" ontouchstart="mulaiVn()" ontouchend="stopVn()">üé§</button>
            <input type="text" id="inputChat" placeholder="Type a message..." onkeypress="if(event.key==='Enter') kirimChat()">
            <button class="btn-action" style="background:var(--tertiary)" onclick="kirimChat()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let dp, ytPlayer, isSync = false, mediaRec, audioChunks = [];

    dp = new DPlayer({
        container: document.getElementById('dplayer'),
        video: { url: '', type: 'auto' },
        theme: '#e53170'
    });

    function gabung() {
        const n = document.getElementById('user-name').value;
        if(!n) return;
        socket.emit('join', n);
        document.getElementById('login').style.display = 'none';
        document.addEventListener('visibilitychange', () => {
            socket.emit('presence-change', document.visibilityState === 'visible' ? 'active' : 'away');
        });
    }

    socket.on('update-users', list => {
        document.getElementById('counter').innerText = list.length;
        document.getElementById('user-list').innerHTML = list.map(u => `
            <div class="user-box">
                <div class="avatar" style="border-color: ${u.color}">${u.name[0].toUpperCase()}</div>
                <div class="led ${u.status === 'active' ? 'led-active' : 'led-away'}"></div>
            </div>
        `).join('');
    });

    function sendEmo(e) { socket.emit('send-reaction', e); showEmo(e); }
    socket.on('floating-reaction', e => showEmo(e));
    function showEmo(e) {
        const div = document.createElement('div');
        div.className = 'emo-fly';
        div.innerText = e;
        div.style.left = Math.random() * 70 + 15 + '%';
        document.getElementById('reaksi-layer').appendChild(div);
        setTimeout(() => div.remove(), 2500);
    }

    function putarSekarang() {
        const url = document.getElementById('inputUrl').value; if(!url) return;
        const isYt = url.includes('youtube.com') || url.includes('youtu.be');
        const data = { action: 'load', url, type: isYt ? 'yt' : 'raw' };
        applyVideo(data);
        socket.emit('video-control', data);
    }

    function applyVideo(data) {
        isSync = true;
        if(data.type === 'yt') {
            document.getElementById('yt-player').classList.remove('hidden'); dp.pause();
            const id = data.url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/)[1];
            ytPlayer.loadVideoById(id);
        } else {
            document.getElementById('yt-player').classList.add('hidden');
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            dp.switchVideo({ url: data.url, type: 'auto' });
            dp.play();
        }
        setTimeout(() => { window.dispatchEvent(new Event('resize')); isSync = false; }, 1000);
    }

    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', { videoId: '', events: { 'onStateChange': (e) => {
            if (isSync) return;
            const t = ytPlayer.getCurrentTime();
            if (e.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action:'play', time:t, type:'yt' });
            if (e.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action:'pause', time:t, type:'yt' });
        }}});
    }

    dp.on('play', () => { if(!isSync) socket.emit('video-control', { action:'play', time:dp.video.currentTime, type:'raw' }); });
    dp.on('pause', () => { if(!isSync) socket.emit('video-control', { action:'pause', time:dp.video.currentTime, type:'raw' }); });

    socket.on('video-control', d => {
        if(d.action==='load') applyVideo(d);
        else {
            isSync = true;
            if(d.type==='yt') {
                if(d.action==='play'){ ytPlayer.seekTo(d.time); ytPlayer.playVideo(); } else ytPlayer.pauseVideo();
            } else {
                dp.seek(d.time); if(d.action==='play') dp.play(); else dp.pause();
            }
            setTimeout(() => isSync = false, 1000);
        }
    });

    function kirimChat() {
        const i = document.getElementById('inputChat'); if(!i.value) return;
        socket.emit('new-message', { name: document.getElementById('user-name').value, text: i.value, type: 'text' });
        renderMsg("me", "Kamu", i.value, "text"); i.value = "";
    }

    async function mulaiVn() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(s);
            document.getElementById('btnVn').style.animation = "pulse 1s infinite"; audioChunks = [];
            mediaRec.ondataavailable = e => audioChunks.push(e.data);
            mediaRec.onstop = () => {
                const b = new Blob(audioChunks, { type: 'audio/ogg' });
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => {
                    socket.emit('new-message', { name: document.getElementById('user-name').value, audio: r.result, type: 'audio' });
                    renderMsg("me", "Kamu", r.result, "audio");
                };
            };
            mediaRec.start();
        } catch(e) { alert("Mic access denied"); }
    }
    function stopVn() { if(mediaRec) { mediaRec.stop(); document.getElementById('btnVn').style.animation = "none"; } }

    socket.on('chat-receive', d => renderMsg("other", d.name, d.text || d.audio, d.type, d.color));
    function renderMsg(side, name, cont, type, color) {
        const box = document.getElementById('chat-content');
        const style = color ? `style="color:${color}"` : "";
        const html = type === 'text' ? `<span>${cont}</span>` : `<audio src="${cont}" controls style="width:100%; filter:invert(1)"></audio>`;
        box.innerHTML += `<div class="msg ${side}"><b ${style}>${name}</b>${html}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
