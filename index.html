<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0e17; --headline: #fffffe; --paragraph: #a7a9be; --tertiary: #e53170; --card: #16161a; }
        body { background: var(--bg); color: var(--paragraph); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .main-layout { display: flex; gap: 20px; max-width: 1300px; width: 100%; height: 85vh; }
        
        /* Video Section */
        .video-section { flex: 2.5; background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #242629; display: flex; flex-direction: column; }
        .header { display: flex; gap: 10px; margin-bottom: 20px; }
        input { background: #0f0e17; border: 1px solid #333; padding: 12px; border-radius: 10px; color: white; flex: 1; outline: none; }
        button { background: var(--tertiary); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .video-container { position: relative; width: 100%; padding-bottom: 56.25%; height: 0; background: #000; border-radius: 15px; overflow: hidden; }
        #player { position: absolute; top: 0; left: 0; width: 100% !important; height: 100% !important; }

        /* Chat Section */
        .chat-section { flex: 1; background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #242629; display: flex; flex-direction: column; min-width: 300px; }
        #chat-box { flex: 1; overflow-y: auto; margin-bottom: 15px; }
        .msg { background: #242629; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 14px; width: fit-content; max-width: 90%; }
        .msg b { color: var(--tertiary); display: block; font-size: 12px; }
        h2 { color: var(--headline); margin: 0 0 15px 0; }
    </style>
</head>
<body>

<div class="main-layout">
    <div class="video-section">
        <h2>ðŸŽ¥ Streaming Room</h2>
        <div class="header">
            <input type="text" id="urlInput" placeholder="ID Video YouTube (Contoh: dQw4w9WgXcQ)">
            <button onclick="changeVideo()">GANTI VIDEO</button>
        </div>
        <div class="video-container">
            <div id="player"></div>
        </div>
    </div>

    <div class="chat-section">
        <h2>ðŸ’¬ Chat</h2>
        <div id="chat-box"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="chatInput" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()">KIRIM</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let player, isSyncing = false;

    // Load YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            videoId: 'dQw4w9WgXcQ',
            events: { 'onStateChange': onPlayerStateChange }
        });
    }

    // Mengirim Perintah ke Server
    function onPlayerStateChange(event) {
        if (isSyncing) return; // Jangan kirim sinyal jika sedang di-sinkronkan
        const time = player.getCurrentTime();
        if (event.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action: 'play', time });
        if (event.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action: 'pause', time });
    }

    function changeVideo() {
        const vid = document.getElementById('urlInput').value;
        if(!vid) return;
        socket.emit('video-control', { action: 'change', vid });
        player.loadVideoById(vid);
    }

    // Menerima Perintah dari Server
    socket.on('video-control', (data) => {
        isSyncing = true; // Kunci agar tidak mengirim balik
        if (data.action === 'play') {
            if (Math.abs(player.getCurrentTime() - data.time) > 2) player.seekTo(data.time, true);
            player.playVideo();
        }
        if (data.action === 'pause') player.pauseVideo();
        if (data.action === 'change') player.loadVideoById(data.vid);
        
        setTimeout(() => isSyncing = false, 1200); // Buka kunci setelah transisi selesai
    });

    // Fitur Chat
    function sendChat() {
        const msg = document.getElementById('chatInput').value;
        if(!msg) return;
        socket.emit('new-message', { user: 'Seseorang', text: msg });
        addMessage("Kamu", msg);
        document.getElementById('chatInput').value = "";
    }

    socket.on('chat-receive', (data) => { addMessage(data.user, data.text); });

    function addMessage(user, text) {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="msg"><b>${user}</b>${text}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
