<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>Watch Party Pro Final</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0e17; --headline: #fffffe; --paragraph: #a7a9be; --btn: #ff8906; --tertiary: #e53170; --card: #16161a; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--paragraph); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        
        .app-layout { display: flex; height: 100vh; }
        
        /* Video Section */
        .video-main { flex: 3; display: flex; flex-direction: column; background: #000; position: relative; }
        .nav-bar { padding: 15px; display: flex; gap: 10px; background: var(--card); border-bottom: 1px solid #242629; }
        input { background: #000; border: 1px solid #333; padding: 10px; border-radius: 8px; color: #fff; flex: 1; outline: none; }
        button { background: var(--tertiary); color: #fff; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        .video-player-container { flex: 1; position: relative; display: flex; align-items: center; justify-content: center; }
        video, #yt-player { width: 100%; height: 100%; position: absolute; }
        .hidden { display: none !important; }

        .system-logs { padding: 8px 15px; background: rgba(0,0,0,0.8); font-size: 12px; color: var(--tertiary); font-weight: bold; }

        /* Sidebar Section */
        .sidebar { flex: 1; background: var(--card); border-left: 1px solid #242629; display: flex; flex-direction: column; min-width: 320px; }
        .user-list { padding: 15px; display: flex; gap: 8px; overflow-x: auto; border-bottom: 1px solid #242629; }
        .user-dot { width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 800; font-size: 12px; }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { background: #242629; padding: 10px; border-radius: 12px; max-width: 85%; align-self: flex-start; }
        .chat-msg.me { align-self: flex-end; background: var(--tertiary); color: white; }
        .chat-msg b { display: block; font-size: 10px; margin-bottom: 4px; opacity: 0.8; }

        .chat-input-area { padding: 15px; background: var(--card); border-top: 1px solid #242629; display: flex; gap: 8px; align-items: center; }
        .btn-vn { background: #22c55e; width: 45px; height: 45px; border-radius: 50%; padding: 0; display: flex; align-items: center; justify-content: center; }
        .recording { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .app-layout { flex-direction: column; }
            .sidebar { min-width: 100%; flex: 1; }
            .video-main { height: 40vh; flex: none; }
        }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; z-index:9999; background:var(--bg); display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center;">
        <h2>Masuk Room</h2>
        <input type="text" id="my-name" placeholder="Nama kamu..." style="width:100%; margin-bottom:15px;">
        <button onclick="joinRoom()" style="width:100%; height:45px;">MULAI NONTON</button>
    </div>
</div>

<div class="app-layout">
    <div class="video-main">
        <div class="nav-bar">
            <input type="text" id="urlInput" placeholder="Link YouTube atau .m3u8">
            <button onclick="handlePutar()">PUTAR</button>
        </div>
        
        <div class="video-player-container">
            <video id="player" controls playsinline></video>
            <div id="yt-player" class="hidden"></div>
        </div>
        
        <div class="system-logs" id="logs">Status: Menunggu link...</div>
    </div>

    <div class="sidebar">
        <div class="user-list" id="users"></div>
        <div id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="btn-vn" id="vnBtn" ontouchstart="startRecord()" ontouchend="stopRecord()" onmousedown="startRecord()" onmouseup="stopRecord()">ðŸŽ¤</button>
            <button onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    const video = document.getElementById('player');
    const ytDiv = document.getElementById('yt-player');
    const logBox = document.getElementById('logs');
    let ytPlayer, hls = new Hls(), isSyncing = false, mediaRecorder, audioChunks = [];

    // --- JOIN & UI ---
    function joinRoom() {
        const n = document.getElementById('my-name').value;
        if(!n) return;
        socket.emit('join', n);
        document.getElementById('login').style.display = 'none';
    }

    socket.on('update-users', (list) => {
        document.getElementById('users').innerHTML = list.map(u => `<div class="user-dot" style="background:${u.color}">${u.name[0]}</div>`).join('');
    });

    // --- YOUTUBE API ---
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            videoId: '',
            events: { 'onStateChange': (e) => {
                if (isSyncing) return;
                const time = ytPlayer.getCurrentTime();
                if (e.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action:'play', time, type:'yt' });
                if (e.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action:'pause', time, type:'yt' });
            }}
        });
    }

    // --- LOGIC PUTAR ---
    function handlePutar() {
        const url = document.getElementById('urlInput').value;
        if (!url) return;
        const isYT = url.includes('youtube.com') || url.includes('youtu.be');
        const data = { action: 'load', url, type: isYT ? 'yt' : 'raw' };
        applyChange(data);
        socket.emit('video-control', data);
    }

    function applyChange(data) {
        isSyncing = true;
        logBox.innerText = "Status: Memuat video...";
        
        if (data.type === 'yt') {
            ytDiv.classList.remove('hidden'); video.classList.add('hidden'); video.pause();
            const id = data.url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/)[1];
            ytPlayer.loadVideoById(id);
            logBox.innerText = "Status: Memutar YouTube";
        } else {
            video.classList.remove('hidden'); ytDiv.classList.add('hidden');
            if(ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            if (data.url.includes('.m3u8')) {
                hls.destroy(); hls = new Hls();
                hls.loadSource(data.url); hls.attachMedia(video);
                hls.on(Hls.Events.ERROR, () => logBox.innerText = "Error: Cek Cloudflare/CORS!");
            } else { video.src = data.url; }
            video.play();
            logBox.innerText = "Status: Memutar Link Internal";
        }
        setTimeout(() => isSyncing = false, 2000);
    }

    // --- SINKRONISASI ---
    video.onplay = () => { if(!isSyncing) socket.emit('video-control', { action:'play', time:video.currentTime, type:'raw' }); };
    video.onpause = () => { if(!isSyncing) socket.emit('video-control', { action:'pause', time:video.currentTime, type:'raw' }); };

    socket.on('video-control', (data) => {
        if (data.action === 'load') applyChange(data);
        else {
            isSyncing = true;
            if (data.type === 'yt') { if(data.action === 'play'){ ytPlayer.seekTo(data.time); ytPlayer.playVideo(); } else ytPlayer.pauseVideo(); }
            else { if(data.action === 'play'){ video.currentTime = data.time; video.play(); } else video.pause(); }
            setTimeout(() => isSyncing = false, 1000);
        }
    });

    // --- CHAT & VOICE NOTE ---
    function sendChat() {
        const i = document.getElementById('chatInput');
        if(!i.value) return;
        socket.emit('new-message', { name: document.getElementById('my-name').value, text: i.value, type: 'text' });
        addMsg("me", "Kamu", i.value, "text");
        i.value = "";
    }

    async function startRecord() {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        document.getElementById('vnBtn').classList.add('recording');
        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(audioChunks, { type: 'audio/ogg' });
            const reader = new FileReader();
            reader.readAsDataURL(blob);
            reader.onloadend = () => {
                socket.emit('new-message', { name: document.getElementById('my-name').value, audio: reader.result, type: 'audio' });
                addMsg("me", "Kamu", reader.result, "audio");
            };
            audioChunks = [];
        };
        mediaRecorder.start();
    }

    function stopRecord() {
        mediaRecorder.stop();
        document.getElementById('vnBtn').classList.remove('recording');
    }

    socket.on('chat-receive', d => addMsg("other", d.name, d.text || d.audio, d.type, d.color));

    function addMsg(side, name, content, type, color) {
        const box = document.getElementById('chat-box');
        const html = type === 'text' ? `<span>${content}</span>` : `<audio src="${content}" controls style="width:200px"></audio>`;
        box.innerHTML += `<div class="chat-msg ${side}"><b>${name}</b> ${html}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
