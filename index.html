<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party - Final Logic</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .nav { padding: 15px; display: flex; gap: 10px; background: #111; z-index: 10; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #333; background: #222; color: #fff; }
        button { padding: 10px 20px; background: #3b82f6; border: none; color: #fff; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .video-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #overlay-sync { position: absolute; inset: 0; background: rgba(0,0,0,0.8); z-index: 20; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .plyr { width: 100%; max-width: 1000px; }
    </style>
</head>
<body>

<div class="nav">
    <input type="text" id="urlInput" placeholder="Tempel link YouTube atau MP4...">
    <button onclick="changeVideo()">Putar</button>
</div>

<div class="video-container">
    <div id="overlay-sync">
        <h3 id="status-msg">Menghubungkan ke Room...</h3>
        <button onclick="startWatching()" style="background: #22c55e; padding: 15px 40px; font-size: 1.2rem;">GABUNG NONTON</button>
    </div>
    <div id="player-wrapper" style="width: 100%; max-width: 1000px;">
        <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="aqz-KE-bpKQ"></div>
    </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

    const socket = io();
    let player = new Plyr('#player', { ratio: '16:9' });
    let isLock = false; 
    let initialData = null;

    // 1. Join Room & Minta Status
    socket.emit('join-room');

    socket.on('video-command', (data) => {
        if (data.action === 'initial-sync') {
            initialData = data;
            document.getElementById('overlay-sync').style.display = 'flex';
            document.getElementById('status-msg').innerText = "Video sedang berjalan!";
        } else {
            applyRemoteAction(data);
        }
    });

    // 2. Klik Tombol Gabung Nonton (Initial Sync)
    function startWatching() {
        document.getElementById('overlay-sync').style.display = 'none';
        if (initialData) {
            applyRemoteAction(initialData);
        }
    }
