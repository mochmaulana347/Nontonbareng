<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Nobar — Final</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/socket.io/socket.io.js"></script>

<style>
:root{
  --bg1:#EEF2FF;
  --bg2:#FDF2F8;

  --card:#FFFFFF;
  --primary:#2563EB;
  --primary2:#6366F1;

  --watch:#10B981;
  --idle:#F59E0B;
  --away:#F43F5E;

  --text:#0F172A;
  --muted:#64748B;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,system-ui,sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}

/* JOIN */
#join{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
}
#join .card{
  background:linear-gradient(180deg,#FFFFFF,#F8FAFF);
  padding:30px;
  border-radius:22px;
  width:300px;
  box-shadow:
    0 25px 60px rgba(99,102,241,.25),
    inset 0 1px 0 rgba(255,255,255,.6);
}

/* APP */
#app{
  display:none;
  max-width:1200px;
  margin:auto;
  padding:14px;
}

/* TOP */
.top{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}
input{
  padding:13px;
  border-radius:14px;
  border:1px solid #E5E7EB;
  font-size:14px;
  background:white;
}
button{
  padding:13px 18px;
  border-radius:14px;
  border:none;
  font-weight:600;
  color:white;
  cursor:pointer;
  background:linear-gradient(135deg,var(--primary),var(--primary2));
  box-shadow:0 10px 20px rgba(99,102,241,.35);
}

/* PLAYER */
.player-wrap{
  position:relative;
}
iframe{
  width:100%;
  height:55vh;
  border-radius:22px;
  border:none;
  background:black;
  box-shadow:0 30px 70px rgba(15,23,42,.35);
}
.now{
  position:absolute;
  bottom:14px;
  left:14px;
  background:linear-gradient(135deg,#22C55E,#4ADE80);
  color:white;
  padding:6px 14px;
  border-radius:999px;
  font-size:12px;
  box-shadow:0 6px 20px rgba(34,197,94,.45);
}

/* PANELS */
.panel{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  margin-top:14px;
}
.card{
  background:linear-gradient(180deg,#FFFFFF,#F8FAFF);
  border-radius:20px;
  padding:16px;
  box-shadow:0 20px 50px rgba(99,102,241,.15);
}

/* USERS */
.user{
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-size:13px;
  margin-top:10px;
}
.user-left{
  display:flex;
  align-items:center;
  gap:8px;
}
.dot{
  width:11px;
  height:11px;
  border-radius:50%;
  box-shadow:0 0 10px currentColor;
}

/* CHAT */
.chat{
  display:flex;
  flex-direction:column;
  height:260px;
}
.chat-log{
  flex:1;
  overflow:auto;
  font-size:13px;
}
.msg{
  margin-bottom:6px;
}
.msg b{color:var(--primary)}
.chat-input{
  display:flex;
  gap:6px;
}

/* MOBILE */
@media(max-width:720px){
  .panel{grid-template-columns:1fr}
  iframe{height:42vh}
}
</style>
</head>

<body>

<div id="join">
  <div class="card">
    <h3>Nobar</h3>
    <input id="nick" placeholder="Nickname">
    <button id="joinBtn" style="width:100%;margin-top:12px">Masuk</button>
  </div>
</div>

<div id="app">
  <div class="top">
    <input id="url" placeholder="Paste link video apa aja">
    <button id="playBtn">Putar</button>
  </div>

  <div class="player-wrap">
    <iframe id="player" allow="autoplay; fullscreen"></iframe>
    <div class="now">▶ Now Playing</div>
  </div>

  <div class="panel">
    <div class="card">
      <b>Users</b>
      <div id="users"></div>
    </div>

    <div class="card chat">
      <b>Chat</b>
      <div class="chat-log" id="chatLog"></div>
      <div class="chat-input">
        <input id="chatMsg" placeholder="Ketik pesan...">
        <button id="send">Kirim</button>
      </div>
    </div>
  </div>
</div>

<script>
const socket = io();
const joinBox = document.getElementById("join");
const app = document.getElementById("app");
const player = document.getElementById("player");

joinBtn.onclick = ()=>{
  const n = nick.value.trim();
  if(!n) return;
  socket.emit("join",{nickname:n});
  joinBox.style.display="none";
  app.style.display="block";
};

function embed(url){
  try{
    if(url.includes("youtube.com/watch")){
      const id = new URL(url).searchParams.get("v");
      return `https://www.youtube.com/embed/${id}?autoplay=1`;
    }
    if(url.includes("youtu.be")){
      const id = url.split("/").pop();
      return `https://www.youtube.com/embed/${id}?autoplay=1`;
    }
    if(url.includes("vimeo.com")){
      const id = url.split("/").pop();
      return `https://player.vimeo.com/video/${id}?autoplay=1`;
    }
    return url;
  }catch{ return url }
}

playBtn.onclick = ()=>{
  if(!url.value) return;
  const e = embed(url.value);
  player.src = e;
  socket.emit("set-video", e);
};

socket.on("set-video", u=>player.src=u);
socket.on("users", renderUsers);

function renderUsers(list){
  users.innerHTML="";
  Object.values(list).forEach(u=>{
    let color = "var(--watch)";
    if(u.status==="idle") color="var(--idle)";
    if(u.status==="away") color="var(--away)";
    users.innerHTML+=`
      <div class="user">
        <div class="user-left">
          <div class="dot" style="background:${color};color:${color}"></div>
          ${u.nickname}
        </div>
        <small>${u.status}</small>
      </div>`;
  });
}

document.addEventListener("visibilitychange",()=>{
  socket.emit("status", document.hidden?"idle":"watching");
});

send.onclick=()=>{
  if(!chatMsg.value) return;
  socket.emit("chat", chatMsg.value);
  chatMsg.value="";
};
socket.on("chat", d=>{
  chatLog.innerHTML+=`<div class="msg"><b>${d.nickname}:</b> ${d.msg}</div>`;
  chatLog.scrollTop=9999;
});
</script>

</body>
</html>
