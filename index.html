<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party - Smart Estafet</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        .nav { padding: 15px; display: flex; gap: 10px; background: #111; border-bottom: 1px solid #333; }
        input { flex: 1; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 10px 20px; background: #3b82f6; border: none; color: #fff; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .video-container { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
        #sync-btn { position: absolute; z-index: 10; padding: 15px 30px; background: #22c55e; border-radius: 50px; font-size: 18px; display: none; }
        .plyr { width: 100%; max-width: 1000px; }
    </style>
</head>
<body>

<div class="nav">
    <input type="text" id="urlInput" placeholder="Tempel link video (YouTube/Direct/M3U8)...">
    <button onclick="changeVideo()">Putar</button>
</div>

<div class="video-container">
    <button id="sync-btn" onclick="startSync()">Klik untuk Sinkron</button>
    <video id="player" playsinline controls></video>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const socket = io();
    const v = document.getElementById('player');
    const player = new Plyr(v, { ratio: '16:9' });
    const syncBtn = document.getElementById('sync-btn');

    let isLock = false; // Kunci Anti-Feedback Loop
    let lastData = null;

    // Join room saat pertama kali buka
    socket.emit('join-room');

    function startSync() {
        syncBtn.style.display = 'none';
        if (lastData) applyCommand(lastData);
    }

    function changeVideo(url, fromRemote = false) {
        const src = url || document.getElementById('urlInput').value;
        if (!src) return;

        if (src.includes('.m3u8')) {
            if (Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(src); hls.attachMedia(v);
            } else { v.src = src; }
        } else {
            player.source = { type: 'video', sources: [{ src: src }] };
        }

        if (!fromRemote) {
            sendCommand('change', src, 0);
        }
    }

    // Fungsi Pengirim (Hanya kirim jika tidak sedang terkunci)
    function sendCommand(action, url = null, time = null) {
        if (isLock) return;
        socket.emit('video-command', {
            action: action,
            url: url || document.getElementById('urlInput').value,
            time: time !== null ? time : player.currentTime
        });
    }

    // Event Listeners (Aksi Fisik)
    player.on('play', () => sendCommand('play'));
    player.on('pause', () => sendCommand('pause'));
    player.on('seeked', () => sendCommand('seek'));

    // Eksekusi perintah dari server
    function applyCommand(data) {
        isLock = true; // Kunci pintu keluar!

        if (data.url && data.url !== document.getElementById('urlInput').value) {
            changeVideo(data.url, true);
        }

        setTimeout(() => {
            const diff = Math.abs(player.currentTime - data.time);
            if (data.time !== undefined && diff > 2) {
                player.currentTime = data.time;
            }

            if (data.action === 'play' || data.playing) {
                player.play().catch(() => {
                    syncBtn.style.display = 'block'; // Munculkan tombol jika autoplay diblokir
                });
            } else if (data.action === 'pause') {
                player.pause();
            }

            // Buka kunci setelah 1 detik stabil
            setTimeout(() => { isLock = false; }, 1000);
        }, 800);
    }

    // Menerima perintah dari orang lain atau sinkronisasi awal
    socket.on('video-command', (data) => {
        applyCommand(data);
    });

    socket.on('sync-join', (data) => {
        lastData = data;
        syncBtn.style.display = 'block'; // Paksa user klik sekali agar browser izinkan suara & play
    });

</script>
</body>
</html>
