<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer" />
    <title>Watch Party Ultra - All Device</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0a0c; --card: #16161a; --tertiary: #e53170; --active: #2ecc71; --away: #95a5a6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            background: var(--bg); 
            color: #a7a9be; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; 
        }
        
        /* Main Layout - Flexbox Pro */
        .app-layout { 
            display: flex; 
            height: 100vh; 
            width: 100vw; 
            flex-direction: row;
        }
        
        /* Video Section */
        .video-main { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            background: #000; 
            position: relative;
        }

        .nav-bar { 
            padding: 10px 15px; 
            display: flex; 
            gap: 8px; 
            background: var(--card); 
            z-index: 100;
            border-bottom: 1px solid #242629;
        }

        .nav-bar input { 
            background: #000; 
            border: 1px solid #333; 
            padding: 8px 12px; 
            border-radius: 8px; 
            color: #fff; 
            flex: 1; 
            font-size: 14px;
            outline: none; 
        }

        .btn-play { 
            background: var(--tertiary); 
            color: #fff; 
            border: none; 
            padding: 0 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 13px;
        }
        
        /* Container Player yang Auto-Resize */
        .player-container { 
            position: relative; 
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #dplayer, #yt-player { 
            position: absolute;
            top: 0; left: 0;
            width: 100% !important; 
            height: 100% !important; 
        }
        
        .hidden { display: none !important; }

        /* Reaction Layer */
        #reaction-layer { position: absolute; inset: 0; pointer-events: none; z-index: 200; }
        .floating-emoji { position: absolute; bottom: 20%; font-size: 30px; animation: floatUp 2.5s forwards ease-out; opacity: 0; }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-400px) scale(1); opacity: 0; }
        }

        /* Sidebar Section */
        .sidebar { 
            width: 350px; 
            background: var(--card); 
            display: flex; 
            flex-direction: column; 
            border-left: 1px solid #242629;
        }

        .sidebar-header { padding: 12px 15px; font-weight: 800; border-bottom: 1px solid #242629; color: #fff; display: flex; justify-content: space-between; font-size: 14px;}
        
        .user-list { padding: 10px; display: flex; gap: 8px; overflow-x: auto; background: rgba(0,0,0,0.1); border-bottom: 1px solid #242629; scrollbar-width: none; }
        .user-avatar { width: 38px; height: 38px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 800; position: relative; flex-shrink: 0; font-size: 14px; }
        .status-icon { position: absolute; -right: 4px; -top: -4px; font-size: 10px; }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; scroll-behavior: smooth; }
        .chat-msg { background: #242629; padding: 10px 12px; border-radius: 12px; max-width: 85%; align-self: flex-start; color: #fff; font-size: 14px; }
        .chat-msg.me { align-self: flex-end; background: var(--tertiary); border-bottom-right-radius: 2px; }
        .chat-msg b { display: block; font-size: 10px; margin-bottom: 3px; opacity: 0.7; }

        /* Mobile Controls */
        .chat-input-area { padding: 12px; background: var(--card); border-top: 1px solid #242629; display: flex; gap: 8px; align-items: center; }
        .chat-input-area input { background: #000; border: 1px solid #333; padding: 10px; border-radius: 10px; color: #fff; flex: 1; outline: none; }
        .btn-icon { width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer; font-size: 18px; color: #fff; }
        .btn-vn { background: #22c55e; }
        .btn-send { background: var(--tertiary); }
        .recording { animation: pulse 1s infinite; background: #ff4757 !important; }

        /* Quick Reaction Float Bar */
        .quick-react { position: absolute; bottom: 20px; left: 10px; display: flex; gap: 5px; z-index: 210; }
        .react-dot { background: rgba(0,0,0,0.6); border: none; border-radius: 50%; width: 35px; height: 35px; font-size: 18px; cursor: pointer; backdrop-filter: blur(5px); }

        /* RESPONSIVE BREAKPOINTS */
        @media (max-width: 900px) {
            .app-layout { flex-direction: column; }
            .sidebar { width: 100%; flex: 1; border-left: none; }
            .video-main { height: 30vh; flex: none; } /* Tetap kecil di atas agar chat luas */
            .quick-react { bottom: auto; top: 10px; left: 10px; flex-direction: column; }
            .nav-bar { padding: 5px 10px; }
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; z-index:9999; background:var(--bg); display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center; border: 1px solid #333; width: 90%; max-width: 320px;">
        <h2 style="color:white; margin-top:0;">Watch Party</h2>
        <input type="text" id="my-name" placeholder="Siapa namamu?" style="width:100%; margin-bottom:15px; text-align:center;">
        <button onclick="joinRoom()" class="btn-play" style="width:100%; height:45px;">MULAI</button>
    </div>
</div>

<div class="app-layout">
    <div class="video-main">
        <div class="nav-bar">
            <input type="text" id="urlInput" placeholder="Paste link video/YouTube...">
            <button class="btn-play" onclick="handlePutar()">PUTAR</button>
        </div>
        <div class="player-container">
            <div id="dplayer"></div>
            <div id="yt-player" class="hidden"></div>
            <div id="reaction-layer"></div>
            
            <div class="quick-react">
                <button class="react-dot" onclick="sendReaction('üî•')">üî•</button>
                <button class="react-dot" onclick="sendReaction('üòÇ')">üòÇ</button>
                <button class="react-dot" onclick="sendReaction('‚ù§Ô∏è')">‚ù§Ô∏è</button>
            </div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-header">ONLINE <span id="user-count" style="color:var(--tertiary)">0</span></div>
        <div class="user-list" id="users"></div>
        <div id="chat-box"></div>
        <div class="chat-input-area">
            <button class="btn-icon btn-vn" id="vnBtn" onmousedown="startRecord()" onmouseup="stopRecord()" ontouchstart="startRecord()" ontouchend="stopRecord()">üé§</button>
            <input type="text" id="chatInput" placeholder="Ketik..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="btn-icon btn-send" onclick="sendChat()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    const ytDiv = document.getElementById('yt-player');
    const reactionLayer = document.getElementById('reaction-layer');
    const chatBox = document.getElementById('chat-box');
    let dp, ytPlayer, isSyncing = false, mediaRecorder, audioChunks = [];

    // Inisialisasi Player
    dp = new DPlayer({
        container: document.getElementById('dplayer'),
        video: { url: '', type: 'hls' },
        theme: '#e53170'
    });

    function joinRoom() {
        const n = document.getElementById('my-name').value;
        if(!n) return;
        socket.emit('join', n);
        document.getElementById('login').style.display = 'none';
        
        // Deteksi Focus/Away
        document.addEventListener('visibilitychange', () => {
            socket.emit('presence-change', document.visibilityState === 'visible' ? 'active' : 'away');
        });
    }

    // Reaction
    function sendReaction(emoji) {
        socket.emit('send-reaction', emoji);
        showReaction(emoji);
    }
    socket.on('floating-reaction', (emoji) => showReaction(emoji));
    function showReaction(emoji) {
        const el = document.createElement('div');
        el.className = 'floating-emoji';
        el.innerText = emoji;
        el.style.left = Math.random() * 70 + 15 + '%';
        reactionLayer.appendChild(el);
        setTimeout(() => el.remove(), 2500);
    }

    // Video Logic
    function handlePutar() {
        const url = document.getElementById('urlInput').value; if(!url) return;
        const isYT = url.includes('youtube.com') || url.includes('youtu.be');
        const data = { action: 'load', url, type: isYT ? 'yt' : 'raw' };
        applyChange(data);
        socket.emit('video-control', data);
    }

    function applyChange(data) {
        isSyncing = true;
        if (data.type === 'yt') {
            ytDiv.classList.remove('hidden'); dp.pause();
            const match = data.url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/);
            if(match) ytPlayer.loadVideoById(match[1]);
        } else {
            ytDiv.classList.add('hidden');
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            dp.switchVideo({ url: data.url, type: data.url.includes('m3u8') ? 'hls' : 'normal' });
            dp.play();
        }
        setTimeout(() => isSyncing = false, 2000);
    }

    // YouTube API
    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', { videoId: '', events: { 'onStateChange': (e) => {
            if (isSyncing) return;
            const time = ytPlayer.getCurrentTime();
            if (e.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action:'play', time, type:'yt' });
            if (e.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action:'pause', time, type:'yt' });
        }}});
    }

    // Sync Events
    dp.on('play', () => { if(!isSyncing) socket.emit('video-control', { action:'play', time: dp.video.currentTime, type:'raw' }); });
    dp.on('pause', () => { if(!isSyncing) socket.emit('video-control', { action:'pause', time: dp.video.currentTime, type:'raw' }); });
    socket.on('video-control', data => {
        if(data.action==='load') applyChange(data);
        else {
            isSyncing = true;
            if(data.type==='yt'){
                if(data.action==='play'){ ytPlayer.seekTo(data.time); ytPlayer.playVideo(); } else ytPlayer.pauseVideo();
            } else {
                dp.seek(data.time); if(data.action==='play') dp.play(); else dp.pause();
            }
            setTimeout(() => isSyncing = false, 1000);
        }
    });

    // Chat
    socket.on('update-users', list => {
        document.getElementById('user-count').innerText = list.length;
        document.getElementById('users').innerHTML = list.map(u => `
            <div class="user-avatar" style="background:${u.color}">${u.name[0].toUpperCase()}
                <div class="status-icon">${u.status === 'active' ? 'üëÅÔ∏è' : 'üí§'}</div>
            </div>
        `).join('');
    });

    function sendChat() {
        const i = document.getElementById('chatInput'); if(!i.value) return;
        socket.emit('new-message', { name: document.getElementById('my-name').value, text: i.value, type: 'text' });
        addMsg("me", "Kamu", i.value, "text"); i.value = "";
    }

    async function startRecord() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s);
            document.getElementById('vnBtn').classList.add('recording'); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const b = new Blob(audioChunks, { type: 'audio/ogg' });
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => {
                    socket.emit('new-message', { name: document.getElementById('my-name').value, audio: r.result, type: 'audio' });
                    addMsg("me", "Kamu", r.result, "audio");
                };
            };
            mediaRecorder.start();
        } catch(e) {}
    }
    function stopRecord() { if(mediaRecorder) { mediaRecorder.stop(); document.getElementById('vnBtn').classList.remove('recording'); } }

    socket.on('chat-receive', d => addMsg("other", d.name, d.text || d.audio, d.type, d.color));
    function addMsg(side, name, content, type, color) {
        const style = color ? `style="color:${color}"` : "";
        const html = type === 'text' ? `<span>${content}</span>` : `<audio src="${content}" controls style="width:100%"></audio>`;
        chatBox.innerHTML += `<div class="chat-msg ${side}"><b ${style}>${name}</b>${html}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
