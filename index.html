<!DOCTYPE html>
<html>
<head>
    <title>Watch Party + Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .main-layout { display: flex; gap: 20px; max-width: 1200px; width: 100%; }
        
        /* Bagian Video */
        .video-section { flex: 2; background: #1e293b; padding: 20px; border-radius: 15px; }
        input { padding: 10px; border-radius: 5px; border: none; width: 70%; margin-bottom: 10px; }
        button { padding: 10px; border-radius: 5px; background: #3b82f6; color: white; border: none; cursor: pointer; }

        /* Bagian Chat */
        .chat-section { flex: 1; background: #1e293b; padding: 20px; border-radius: 15px; display: flex; flex-direction: column; height: 500px; }
        #chat-box { flex: 1; overflow-y: auto; margin-bottom: 10px; border-bottom: 1px solid #334155; padding-right: 5px; }
        .msg { margin-bottom: 8px; font-size: 14px; background: #334155; padding: 8px; border-radius: 8px; width: fit-content; }
        .msg b { color: #60a5fa; }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="video-section">
            <h2>ðŸŽ¥ Streaming Room</h2>
            <input type="text" id="urlInput" placeholder="Tempel ID Video YouTube (Contoh: dQw4w9WgXcQ)">
            <button onclick="changeVideo()">Ganti Video</button>
            <div id="player"></div>
        </div>

        <div class="chat-section">
            <h3>ðŸ’¬ Chat Bareng</h3>
            <div id="chat-box"></div>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="chatInput" placeholder="Ketik pesan..." style="width: 100%;">
                <button onclick="sendChat()">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let player, isSyncing = false;

        // Load YouTube API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360', width: '100%', videoId: 'dQw4w9WgXcQ',
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        // Kontrol Video
        function onPlayerStateChange(event) {
            if (isSyncing) return;
            const time = player.getCurrentTime();
            if (event.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action: 'play', time });
            if (event.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action: 'pause', time });
        }

        function changeVideo() {
            const vid = document.getElementById('urlInput').value;
            if(!vid) return;
            socket.emit('video-control', { action: 'change', vid });
            player.loadVideoById(vid);
        }

        // Fitur Chat
        function sendChat() {
            const msg = document.getElementById('chatInput').value;
            if(!msg) return;
            socket.emit('new-message', msg); // Kirim pesan ke server
            addMessage("Kamu", msg); // Munculkan di layar sendiri
            document.getElementById('chatInput').value = "";
        }

        function addMessage(user, text) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg"><b>${user}:</b> ${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // Menerima Sinyal dari Server
        socket.on('video-control', (data) => {
            isSyncing = true;
            if (data.action === 'play') { player.seekTo(data.time); player.playVideo(); }
            if (data.action === 'pause') player.pauseVideo();
            if (data.action === 'change') player.loadVideoById(data.vid);
            setTimeout(() => isSyncing = false, 600);
        });

        socket.on('chat-receive', (msg) => {
            addMessage("Dia", msg);
        });

        // Kirim chat kalau tekan Enter
        document.getElementById('chatInput').addEventListener("keyup", (e) => {
            if (e.key === "Enter") sendChat();
        });
    </script>
</body>
</html>
