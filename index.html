<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>Watch Party Pro - Universal</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/artplayer/dist/artplayer.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0e17; --headline: #fffffe; --paragraph: #a7a9be; --tertiary: #e53170; --card: #16161a; }
        body { background: var(--bg); color: var(--paragraph); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; padding: 20px; }
        .app-container { display: flex; gap: 20px; max-width: 1300px; margin: auto; height: 85vh; }
        .video-section { flex: 2.5; background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #242629; display: flex; flex-direction: column; }
        .nav { display: flex; gap: 10px; margin-bottom: 15px; }
        input { background: #000; border: 1px solid #333; padding: 12px; border-radius: 10px; color: #fff; flex: 1; outline: none; }
        button { background: var(--tertiary); color: #fff; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .player-wrapper { flex: 1; background: #000; border-radius: 15px; overflow: hidden; position: relative; }
        #yt-player, #art-container { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
        .hidden { display: none !important; }
        .chat-section { flex: 1; background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #242629; display: flex; flex-direction: column; min-width: 300px; }
        #chat-box { flex: 1; overflow-y: auto; margin-bottom: 15px; }
        .msg { background: #242629; padding: 10px; border-radius: 10px; margin-bottom: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="video-section">
        <div class="nav">
            <input type="text" id="urlInput" placeholder="Paste link YouTube atau .m3u8">
            <button onclick="loadVideo()">PUTAR</button>
        </div>
        <div class="player-wrapper">
            <div id="yt-player"></div>
            <div id="art-container" class="hidden"></div>
        </div>
    </div>
    <div class="chat-section">
        <h3 style="color:white; margin:0 0 15px 0">Chat Room</h3>
        <div id="chat-box"></div>
        <div style="display:flex; gap:5px">
            <input type="text" id="chatInput" placeholder="Pesan..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let ytPlayer, art, isSyncing = false;

    // 1. Inisialisasi ArtPlayer (Untuk m3u8/MP4)
    art = new ArtPlayer({
        container: '#art-container',
        url: '',
        type: 'm3u8',
        customType: {
            m3u8: function(video, url) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(video);
                }
            },
        },
        autoSize: true, fullscreen: true, setting: true,
    });

    // Event Listener ArtPlayer
    art.on('play', () => { if(!isSyncing) socket.emit('video-control', {action:'play', time: art.currentTime, type:'raw'}); });
    art.on('pause', () => { if(!isSyncing) socket.emit('video-control', {action:'pause', time: art.currentTime, type:'raw'}); });
    art.on('seek', (time) => { if(!isSyncing) socket.emit('video-control', {action:'play', time: time, type:'raw'}); });

    // 2. YouTube API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            videoId: 'dQw4w9WgXcQ',
            events: { 'onStateChange': (e) => {
                if (isSyncing) return;
                const time = ytPlayer.getCurrentTime();
                if (e.data == YT.PlayerState.PLAYING) socket.emit('video-control', {action:'play', time, type:'youtube'});
                if (e.data == YT.PlayerState.PAUSED) socket.emit('video-control', {action:'pause', time, type:'youtube'});
            }}
        });
    }

    // 3. Logika Utama
    function loadVideo() {
        const url = document.getElementById('urlInput').value;
        if (!url) return;
        const ytId = url.match(/(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*)/);
        const data = (ytId && ytId[2].length === 11) ? 
            { action: 'change', vid: ytId[2], type: 'youtube' } : 
            { action: 'change', vid: url, type: 'raw' };
        apply(data);
        socket.emit('video-control', data);
    }

    function apply(data) {
        isSyncing = true;
        if (data.type === 'youtube') {
            document.getElementById('yt-player').classList.remove('hidden');
            document.getElementById('art-container').classList.add('hidden');
            art.pause();
            if (data.action === 'change') ytPlayer.loadVideoById(data.vid);
            if (data.action === 'play') { ytPlayer.seekTo(data.time); ytPlayer.playVideo(); }
            if (data.action === 'pause') ytPlayer.pauseVideo();
        } else {
            document.getElementById('yt-player').classList.add('hidden');
            document.getElementById('art-container').classList.remove('hidden');
            if(ytPlayer) ytPlayer.pauseVideo();
            if (data.action === 'change') art.switchUrl(data.vid);
            if (data.action === 'play') { art.currentTime = data.time; art.play(); }
            if (data.action === 'pause') art.pause();
        }
        setTimeout(() => isSyncing = false, 1500);
    }

    socket.on('video-control', (data) => apply(data));

    // 4. Chat
    function sendChat() {
        const inp = document.getElementById('chatInput');
        if(!inp.value) return;
        socket.emit('new-message', { text: inp.value });
        addMsg("Kamu", inp.value); inp.value = "";
    }
    socket.on('chat-receive', (d) => addMsg("Rekan", d.text));
    function addMsg(u, t) {
        const b = document.getElementById('chat-box');
        b.innerHTML += `<div class="msg"><b style="color:var(--tertiary)">${u}:</b> ${t}</div>`;
        b.scrollTop = b.scrollHeight;
    }
</script>
</body>
</html>
