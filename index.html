<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party Pro X</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #050505; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; align-items: center; justify-content: center; z-index: 999; }
        .login-box { background: #111; padding: 40px; border-radius: 24px; text-align: center; border: 1px solid #3b82f6; width: 300px; }
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Video Section - Dibuat supaya Full */
        .video-section { flex: 3; display: flex; flex-direction: column; padding: 20px; background: #000; box-sizing: border-box; }
        .video-wrapper { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; border-radius: 20px; overflow: hidden; }
        .plyr { width: 100% !important; border-radius: 15px; }

        .sidebar { flex: 1; background: #0a0a0a; border-left: 1px solid #1e293b; display: flex; flex-direction: column; padding: 20px; gap: 20px; min-width: 320px; box-sizing: border-box; }
        #user-list { display: flex; flex-wrap: wrap; gap: 8px; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; }
        .user-badge { padding: 5px 12px; border-radius: 20px; font-size: 11px; display: flex; align-items: center; gap: 6px; border: 1px solid rgba(255,255,255,0.1); }
        .dot { width: 8px; height: 8px; border-radius: 50%; }
        .status-watching { background: rgba(34, 197, 94, 0.2); color: #4ade80; border-color: #22c55e; }
        .status-watching .dot { background: #22c55e; box-shadow: 0 0 8px #22c55e; }
        .status-away { background: rgba(148, 163, 184, 0.2); color: #94a3b8; border-color: #475569; }
        .status-away .dot { background: #94a3b8; }

        #chat-box { flex: 1; overflow-y: auto; background: rgba(255,255,255,0.02); border-radius: 12px; padding: 15px; font-size: 14px; border: 1px solid #1e293b; }
        .log { font-style: italic; color: #64748b; font-size: 11px; margin: 8px 0; text-align: center; }
        .input-group { display: flex; gap: 10px; }
        input { flex: 1; background: #161616; border: 1px solid #262626; padding: 12px; border-radius: 12px; color: #fff; outline: none; }
        button { background: #3b82f6; color: white; border: none; padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-box">
        <h2 style="margin:0 0 20px 0; color:#3b82f6;">Masuk Room</h2>
        <input type="text" id="nameInput" placeholder="Namamu..." style="width:80%; margin-bottom:20px;">
        <button onclick="joinRoom()" style="width: 100%;">Mulai</button>
    </div>
</div>

<div class="app-container">
    <div class="video-section">
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Link Video (YouTube/Streaming)...">
            <button onclick="changeSource()">Putar</button>
        </div>
        <div class="video-wrapper">
            <video id="player" playsinline controls></video>
        </div>
    </div>

    <div class="sidebar">
        <div><h4 style="margin:0 0 10px 0; color:#94a3b8;">ðŸ‘¥ Penonton</h4><div id="user-list"></div></div>
        <div id="chat-box"></div>
        <div class="input-group">
            <input type="text" id="chatInput" placeholder="Chat..."><button onclick="sendChat()">Kirim</button>
        </div>
    </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const socket = io();
    const videoElement = document.querySelector('#player');
    const player = new Plyr(videoElement, { ratio: '16:9' });
    let isSyncing = false;

    function joinRoom() {
        const name = document.getElementById('nameInput').value;
        if (!name) return;
        document.getElementById('login-overlay').style.display = 'none';
        socket.emit('join-room', name);
    }

    window.addEventListener('blur', () => socket.emit('update-presence', 'Away'));
    window.addEventListener('focus', () => socket.emit('update-presence', 'Watching'));

    function changeSource(url, fromSocket = false) {
        const targetUrl = url || document.getElementById('urlInput').value;
        if (!targetUrl) return;

        const isYoutube = targetUrl.match(/^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.*$/);
        if (isYoutube) {
            const ytID = targetUrl.match(/^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/)[7];
            player.source = { type: 'video', sources: [{ src: ytID, provider: 'youtube' }] };
        } else if (targetUrl.includes('.m3u8')) {
            if (Hls.isSupported()) {
                const hls = new Hls(); hls.loadSource(targetUrl); hls.attachMedia(videoElement);
            } else { videoElement.src = targetUrl; }
        } else {
            player.source = { type: 'video', sources: [{ src: targetUrl, type: 'video/mp4' }] };
        }

        if (!fromSocket) {
            socket.emit('video-control', { action: 'change', url: targetUrl });
            document.getElementById('urlInput').value = "";
        }
    }

    // Sync Logic - Pakai isSyncing biar ga Feedback Loop
    player.on('play', () => { 
        if (!isSyncing) socket.emit('video-control', { action: 'play', time: player.currentTime }); 
    });
    player.on('pause', () => { 
        if (!isSyncing) socket.emit('video-control', { action: 'pause', time: player.currentTime }); 
    });
    player.on('seeked', () => { 
        if (!isSyncing) socket.emit('video-control', { action: 'seek', time: player.currentTime }); 
    });

    // Lapor detik ke server (untuk Initial Sync)
    setInterval(() => {
        if (player.playing && !isSyncing) socket.emit('time-update', player.currentTime);
    }, 2000);

    socket.on('video-control', (data) => {
        isSyncing = true;
        if (data.action === 'change') changeSource(data.url, true);
        
        setTimeout(() => {
            if (data.time !== undefined) {
                // Hanya seek kalau bedanya lebih dari 2 detik (biar ga lag)
                if (Math.abs(player.currentTime - data.time) > 2) player.currentTime = data.time;
            }
            if (data.action === 'play') player.play();
            if (data.action === 'pause') player.pause();
            setTimeout(() => isSyncing = false, 500);
        }, 1000);
    });

    socket.on('update-users', (users) => {
        document.getElementById('user-list').innerHTML = users.map(u => `
            <div class="user-badge ${u.status === 'Watching' ? 'status-watching' : 'status-away'}">
                <div class="dot"></div>${u.name}
            </div>
        `).join('');
    });

    socket.on('sys-log', (text) => {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="log">${text}</div>`;
        box.scrollTop = box.scrollHeight;
    });

    socket.on('chat-receive', (data) => {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div style="margin-bottom:8px;"><b>${data.user}:</b> ${data.msg}</div>`;
        box.scrollTop = box.scrollHeight;
    });

    function sendChat() {
        const msg = document.getElementById('chatInput').value;
        if (!msg) return;
        socket.emit('new-message', msg);
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div style="margin-bottom:8px;"><b>Kamu:</b> ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
        document.getElementById('chatInput').value = "";
    }
</script>
</body>
</html>
