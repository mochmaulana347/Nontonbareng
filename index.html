<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party Cinematic</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* CSS DESAIN CINEMATIC */
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container Utama di Tengah */
        .main-container {
            width: 90%;
            max-width: 900px;
            margin-top: 30px;
            text-align: center;
        }

        h1 {
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* Player YouTube di Tengah */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
            background: #000;
            margin-bottom: 25px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Panel Kontrol & Chat */
        .controls-panel {
            background: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            padding: 12px 15px;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: #3b82f6; }

        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #2563eb; transform: translateY(-2px); }

        /* Chat Box */
        #chat-box {
            height: 150px;
            overflow-y: auto;
            text-align: left;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            font-size: 14px;
        }

        .msg { margin-bottom: 8px; line-height: 1.4; }
        .msg span { color: #3b82f6; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Watch Party</h1>

        <div class="video-wrapper">
            <div id="player"></div>
        </div>

        <div class="controls-panel">
            <div class="input-group">
                <input type="text" id="urlInput" placeholder="Tempel ID YouTube (contoh: dQw4w9WgXcQ)">
                <button onclick="changeVideo()">Ganti Video</button>
            </div>

            <div id="chat-box"></div>

            <div class="input-group">
                <input type="text" id="chatInput" placeholder="Ketik pesan obrolan...">
                <button onclick="sendChat()">Kirim</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let player, isSyncing = false;

        // Load API YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.body.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: 'dQw4w9WgXcQ',
                playerVars: { 'rel': 0, 'modestbranding': 1 },
                events: { 'onStateChange': onPlayerStateChange }
            });
        }

        function onPlayerStateChange(event) {
            if (isSyncing) return;
            const time = player.getCurrentTime();
            if (event.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action: 'play', time });
            if (event.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action: 'pause', time });
        }

        function changeVideo() {
            const vid = document.getElementById('urlInput').value;
            if(!vid) return;
            socket.emit('video-control', { action: 'change', vid });
            player.loadVideoById(vid);
        }

        function sendChat() {
            const msg = document.getElementById('chatInput').value;
            if(!msg) return;
            socket.emit('new-message', msg);
            addMessage("Kamu", msg);
            document.getElementById('chatInput').value = "";
        }

        function addMessage(user, text) {
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="msg"><span>${user}:</span> ${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        socket.on('video-control', (data) => {
            isSyncing = true;
            if (data.action === 'play') { player.seekTo(data.time); player.playVideo(); }
            if (data.action === 'pause') player.pauseVideo();
            if (data.action === 'change') player.loadVideoById(data.vid);
            setTimeout(() => isSyncing = false, 600);
        });

        socket.on('chat-receive', (msg) => { addMessage("Dia", msg); });

        document.getElementById('chatInput').addEventListener("keyup", (e) => {
            if (e.key === "Enter") sendChat();
        });
    </script>
</body>
</html>
