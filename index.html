<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>Watch Party Pro - DPlayer Edition</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0e17; --headline: #fffffe; --paragraph: #a7a9be; --tertiary: #e53170; --card: #16161a; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: var(--paragraph); font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; height: 100vh; }
        .app-layout { display: flex; height: 100vh; }
        .video-main { flex: 3; display: flex; flex-direction: column; background: #000; position: relative; }
        .nav-bar { padding: 15px; display: flex; gap: 10px; background: var(--card); border-bottom: 1px solid #242629; z-index: 100; }
        input { background: #000; border: 1px solid #333; padding: 10px; border-radius: 8px; color: #fff; flex: 1; outline: none; }
        button { background: var(--tertiary); color: #fff; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* Container Player */
        #dplayer-container { flex: 1; width: 100%; height: 100%; background: #000; }
        #yt-player { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 20; }
        
        .hidden { display: none !important; visibility: hidden; }
        .sidebar { flex: 1; background: var(--card); border-left: 1px solid #242629; display: flex; flex-direction: column; min-width: 320px; }
        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { background: #242629; padding: 10px; border-radius: 12px; max-width: 85%; align-self: flex-start; }
        .chat-msg.me { align-self: flex-end; background: var(--tertiary); color: white; }
        .chat-input-area { padding: 15px; background: var(--card); border-top: 1px solid #242629; display: flex; gap: 8px; }
        @media (max-width: 768px) { .app-layout { flex-direction: column; } .video-main { height: 35vh; flex: none; } }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; z-index:9999; background:var(--bg); display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center;">
        <h2 style="color:white">Masuk Room</h2>
        <input type="text" id="my-name" placeholder="Nama kamu..." style="width:100%; margin-bottom:15px;">
        <button onclick="joinRoom()" style="width:100%; height:45px;">MULAI</button>
    </div>
</div>

<div class="app-layout">
    <div class="video-main">
        <div class="nav-bar">
            <input type="text" id="urlInput" placeholder="Paste link video atau YouTube">
            <button onclick="handlePutar()">PUTAR</button>
        </div>
        <div style="flex:1; position:relative;">
            <div id="dplayer-container"></div>
            <div id="yt-player" class="hidden"></div>
        </div>
    </div>
    <div class="sidebar">
        <div id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Pesan..." onkeypress="if(event.key==='Enter') sendChat()">
            <button onclick="sendChat()">></button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let dp, ytPlayer, isSyncing = false;

    // Inisialisasi DPlayer
    dp = new DPlayer({
        container: document.getElementById('dplayer-container'),
        video: { url: '', type: 'hls' },
        preload: 'auto',
        screenshot: true
    });

    function joinRoom() {
        const n = document.getElementById('my-name').value;
        if(!n) return;
        socket.emit('join', n);
        document.getElementById('login').style.display = 'none';
    }

    // YouTube Setup
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            videoId: '',
            events: { 'onStateChange': (e) => {
                if (isSyncing) return;
                const time = ytPlayer.getCurrentTime();
                if (e.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action:'play', time, type:'yt' });
                if (e.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action:'pause', time, type:'yt' });
            }}
        });
    }

    function handlePutar() {
        const url = document.getElementById('urlInput').value;
        if (!url) return;
        const isYT = url.includes('youtube.com') || url.includes('youtu.be');
        const data = { action: 'load', url, type: isYT ? 'yt' : 'raw' };
        applyChange(data);
        socket.emit('video-control', data);
    }

    function applyChange(data) {
        isSyncing = true;
        if (data.type === 'yt') {
            document.getElementById('yt-player').classList.remove('hidden');
            dp.pause();
            const match = data.url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/);
            if(match) ytPlayer.loadVideoById(match[1]);
        } else {
            document.getElementById('yt-player').classList.add('hidden');
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            
            // Switch Video di DPlayer
            dp.switchVideo({ url: data.url, type: data.url.includes('m3u8') ? 'hls' : 'normal' });
            dp.play();
        }
        setTimeout(() => isSyncing = false, 2000);
    }

    // Event Control DPlayer
    dp.on('play', () => { if(!isSyncing) socket.emit('video-control', { action:'play', time: dp.video.currentTime, type:'raw' }); });
    dp.on('pause', () => { if(!isSyncing) socket.emit('video-control', { action:'pause', time: dp.video.currentTime, type:'raw' }); });

    socket.on('video-control', (data) => {
        if (data.action === 'load') applyChange(data);
        else {
            isSyncing = true;
            if (data.type === 'yt') {
                if(data.action === 'play'){ ytPlayer.seekTo(data.time); ytPlayer.playVideo(); } else ytPlayer.pauseVideo();
            } else {
                dp.seek(data.time);
                if(data.action === 'play') dp.play(); else dp.pause();
            }
            setTimeout(() => isSyncing = false, 1000);
        }
    });

    function sendChat() {
        const i = document.getElementById('chatInput');
        if(!i.value) return;
        socket.emit('new-message', { name: document.getElementById('my-name').value, text: i.value });
        addMsg("me", "Kamu", i.value);
        i.value = "";
    }
    socket.on('chat-receive', d => addMsg("other", d.name, d.text));
    function addMsg(side, name, text) {
        const box = document.getElementById('chat-box');
        box.innerHTML += `<div class="chat-msg ${side}"><b>${name}</b><br>${text}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
