<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nobar</title>
<script src="/socket.io/socket.io.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#F8FAFC;
  --card:#FFFFFF;
  --pri:#3B82F6;
  --sec:#6366F1;
  --watch:#22C55E;
  --idle:#FACC15;
  --away:#EF4444;
  --text:#0F172A;
}

body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  color:var(--text);
}

#join{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
}

#join .card{
  background:var(--card);
  padding:26px;
  border-radius:16px;
  box-shadow:0 20px 40px rgba(0,0,0,.08);
  width:280px;
}

#app{
  display:none;
  padding:14px;
  max-width:1200px;
  margin:auto;
}

.top{
  display:flex;
  gap:8px;
}

input,button{
  padding:11px;
  border-radius:10px;
  border:1px solid #E5E7EB;
  font-size:14px;
}

button{
  background:var(--pri);
  color:white;
  border:none;
  cursor:pointer;
}

iframe{
  width:100%;
  height:55vh;
  margin-top:12px;
  border-radius:18px;
  background:black;
  border:none;
}

.panel{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-top:12px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:12px;
}

.user{
  display:flex;
  align-items:center;
  justify-content:space-between;
  font-size:13px;
  margin-top:6px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  margin-right:8px;
}

.chat{
  display:flex;
  flex-direction:column;
  height:240px;
}

.chat-log{
  flex:1;
  overflow:auto;
  font-size:13px;
}

.chat-input{
  display:flex;
  gap:6px;
}

@media(max-width:700px){
  .panel{grid-template-columns:1fr}
  iframe{height:42vh}
}
</style>
</head>

<body>

<div id="join">
  <div class="card">
    <h3>Join Nobar</h3>
    <input id="nick" placeholder="nickname">
    <button id="joinBtn" style="width:100%;margin-top:10px">Masuk</button>
  </div>
</div>

<div id="app">
  <div class="top">
    <input id="url" placeholder="Paste link video (YouTube / Vimeo / Embed)">
    <button id="playBtn">Putar</button>
  </div>

  <iframe id="player" allow="autoplay; fullscreen"></iframe>

  <div class="panel">
    <div class="card">
      <b>Users</b>
      <div id="users"></div>
    </div>

    <div class="card chat">
      <b>Chat</b>
      <div class="chat-log" id="chatLog"></div>
      <div class="chat-input">
        <input id="chatMsg" placeholder="ketik...">
        <button id="send">Kirim</button>
      </div>
    </div>
  </div>
</div>

<script>
const socket = io();
const join = document.getElementById("join");
const app = document.getElementById("app");
const player = document.getElementById("player");

document.getElementById("joinBtn").onclick = ()=>{
  const n = nick.value.trim();
  if(!n) return;
  socket.emit("join",{nickname:n});
  join.style.display="none";
  app.style.display="block";
};

/* ================= AUTO EMBED ================= */
function toEmbed(url){
  try{
    if(url.includes("youtube.com/watch")){
      const id = new URL(url).searchParams.get("v");
      return `https://www.youtube.com/embed/${id}?autoplay=1`;
    }
    if(url.includes("youtu.be")){
      const id = url.split("/").pop();
      return `https://www.youtube.com/embed/${id}?autoplay=1`;
    }
    if(url.includes("vimeo.com")){
      const id = url.split("/").pop();
      return `https://player.vimeo.com/video/${id}?autoplay=1`;
    }
    return url; // already embed / direct iframe
  }catch{
    return url;
  }
}

playBtn.onclick = ()=>{
  const raw = url.value.trim();
  if(!raw) return;
  const embed = toEmbed(raw);
  socket.emit("set-video", embed);
  player.src = embed;
};

socket.on("sync", ({state,users})=>{
  if(state.videoUrl) player.src = state.videoUrl;
  renderUsers(users);
});

socket.on("users", renderUsers);

socket.on("set-video", u=>{
  player.src=u;
});

/* ================= USERS ================= */
function renderUsers(u){
  users.innerHTML="";
  Object.values(u).forEach(x=>{
    let color = "--watch";
    if(x.status==="idle") color="--idle";
    if(x.status==="away") color="--away";

    users.innerHTML+=`
      <div class="user">
        <div style="display:flex;align-items:center">
          <div class="dot" style="background:var(${color})"></div>
          ${x.nickname}
        </div>
        <small>${x.status}</small>
      </div>`;
  });
}

/* ================= CHAT ================= */
send.onclick = ()=>{
  if(!chatMsg.value) return;
  socket.emit("chat", chatMsg.value);
  chatMsg.value="";
};

socket.on("chat", d=>{
  chatLog.innerHTML+=`<div><b>${d.nickname}:</b> ${d.msg}</div>`;
  chatLog.scrollTop=9999;
});

/* ================= STATUS ================= */
document.addEventListener("visibilitychange",()=>{
  socket.emit("status", document.hidden ? "idle" : "watching");
});

window.addEventListener("blur",()=>socket.emit("status","idle"));
window.addEventListener("focus",()=>socket.emit("status","watching"));
</script>

</body>
</html>
