<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Party</title>
<script src="/socket.io/socket.io.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --primary:#22c55e;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
}

header{
  padding:16px 20px;
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  font-weight:700;
  color:#022c22;
}

main{
  display:grid;
  grid-template-columns:3fr 1fr;
  height:calc(100vh - 60px);
}

.video-area{
  padding:16px;
}

iframe{
  width:100%;
  height:100%;
  border-radius:16px;
  background:black;
}

.controls{
  display:flex;
  gap:10px;
  margin-bottom:12px;
}

input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
}

button{
  padding:12px 18px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#022c22;
  font-weight:700;
  cursor:pointer;
}

aside{
  background:var(--card);
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.user{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px;
  background:#020617;
  border-radius:10px;
  font-size:13px;
}

.green{color:#22c55e}
.gray{color:#64748b}
.red{color:#ef4444}

.login{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(0,0,0,.85);
}

.login-card{
  background:var(--card);
  padding:30px;
  border-radius:20px;
  width:280px;
  text-align:center;
}
</style>
</head>

<body>

<div class="login" id="login">
  <div class="login-card">
    <h2>Watch Party</h2>
    <input id="name" placeholder="Nickname">
    <br><br>
    <button onclick="join()">Join</button>
  </div>
</div>

<header>üé¨ Watch Party</header>

<main>
  <div class="video-area">
    <div class="controls">
      <input id="url" placeholder="Paste link video (embed friendly)">
      <button onclick="setVideo()">Putar</button>
      <button onclick="play()">‚ñ∂</button>
      <button onclick="pause()">‚è∏</button>
    </div>
    <iframe id="player" allow="autoplay"></iframe>
  </div>

  <aside>
    <strong>üë• Users</strong>
    <div id="users"></div>
  </aside>
</main>

<script>
const socket = io();
let syncing = false;
let player = document.getElementById("player");

function join(){
  const n = name.value.trim();
  if(!n) return;
  socket.emit("join", n);
  login.style.display="none";
}

function setVideo(){
  socket.emit("intent-set-video", url.value);
}
function play(){ socket.emit("intent-play"); }
function pause(){ socket.emit("intent-pause"); }

socket.on("sync", state=>{
  syncing = true;

  if(state.videoUrl){
    if(player.src !== state.videoUrl){
      player.src = state.videoUrl;
    }
  }

  if(state.playing){
    player.contentWindow?.postMessage('{"event":"command","func":"playVideo"}',"*");
  }else{
    player.contentWindow?.postMessage('{"event":"command","func":"pauseVideo"}',"*");
  }

  syncing=false;
});

socket.on("users", users=>{
  const box = document.getElementById("users");
  box.innerHTML="";
  Object.values(users).forEach(u=>{
    const icon = u.status==="watching"?"green":u.status==="away"?"gray":"red";
    box.innerHTML+=`
      <div class="user">
        <i class="ph-eye ${icon}"></i>
        ${u.name}
      </div>`;
  });
});

document.addEventListener("visibilitychange",()=>{
  socket.emit("status", document.hidden?"away":"watching");
});
</script>

</body>
</html>
