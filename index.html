<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>Watch Party Pro</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0e17; --card: #16161a; --tertiary: #e53170; --active: #2ecc71; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #a7a9be; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        
        .app-layout { display: flex; height: 100vh; width: 100vw; }
        
        /* Area Video */
        .video-main { flex: 3; display: flex; flex-direction: column; background: #000; position: relative; }
        .nav-bar { padding: 10px 15px; display: flex; gap: 8px; background: var(--card); z-index: 100; }
        input { background: #000; border: 1px solid #333; padding: 10px; border-radius: 8px; color: #fff; flex: 1; outline: none; }
        button { border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; height: 40px; }
        .btn-main { background: var(--tertiary); color: #fff; }

        .player-container { flex: 1; width: 100%; position: relative; background: #000; overflow: hidden; }
        #dplayer { width: 100%; height: 100% !important; position: absolute; top:0; left:0; }
        #yt-player { width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 50; background: #000; }
        .hidden { display: none !important; }

        /* Sidebar & Chat */
        .sidebar { flex: 1; min-width: 320px; background: var(--card); border-left: 1px solid #242629; display: flex; flex-direction: column; }
        .sidebar-header { padding: 15px; border-bottom: 1px solid #242629; font-weight: 800; color: #fff; display: flex; justify-content: space-between; }
        
        .user-list { padding: 10px; display: flex; gap: 10px; overflow-x: auto; background: rgba(0,0,0,0.3); border-bottom: 1px solid #242629; }
        .user-item { position: relative; text-align: center; }
        .user-avatar { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 800; position: relative; }
        .status-dot { position: absolute; bottom: -2px; right: -2px; width: 12px; height: 12px; border-radius: 50%; border: 2px solid var(--card); }
        .active { background: var(--active); }
        .away { background: #95a5a6; }

        #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { background: #242629; padding: 10px; border-radius: 12px; max-width: 85%; align-self: flex-start; word-wrap: break-word; }
        .chat-msg.me { align-self: flex-end; background: var(--tertiary); color: white; }
        .chat-msg b { display: block; font-size: 10px; margin-bottom: 3px; }

        .chat-input-area { padding: 15px; background: var(--card); border-top: 1px solid #242629; display: flex; gap: 8px; }
        .btn-vn { background: #22c55e; border-radius: 8px; width: 40px; color: white; display:flex; align-items:center; justify-content:center; cursor:pointer; }
        .recording { animation: pulse 1s infinite; background: red !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

        @media (max-width: 800px) { .app-layout { flex-direction: column; } .video-main { height: 40vh; flex: none; } }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; z-index:9999; background:var(--bg); display:flex; align-items:center; justify-content:center;">
    <div style="background:var(--card); padding:30px; border-radius:20px; text-align:center; border: 1px solid #333; width: 320px;">
        <h2 style="color:white">Watch Party</h2>
        <input type="text" id="my-name" placeholder="Nama kamu..." style="width:100%; margin-bottom:15px; text-align:center;">
        <button onclick="joinRoom()" class="btn-main" style="width:100%;">MASUK</button>
    </div>
</div>

<div class="app-layout">
    <div class="video-main">
        <div class="nav-bar">
            <input type="text" id="urlInput" placeholder="Paste link YouTube atau .m3u8...">
            <button class="btn-main" onclick="handlePutar()">PUTAR</button>
        </div>
        <div class="player-container">
            <div id="dplayer"></div>
            <div id="yt-player" class="hidden"></div>
        </div>
    </div>
    
    <div class="sidebar">
        <div class="sidebar-header">PENONTON <span id="user-count">0</span></div>
        <div class="user-list" id="users"></div>
        <div id="chat-box"></div>
        <div class="chat-input-area">
            <div class="btn-vn" id="vnBtn" onmousedown="startRecord()" onmouseup="stopRecord()" ontouchstart="startRecord()" ontouchend="stopRecord()">ðŸŽ¤</div>
            <input type="text" id="chatInput" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') sendChat()">
            <button class="btn-main" onclick="sendChat()">âž¤</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    const ytDiv = document.getElementById('yt-player');
    let dp, ytPlayer, isSyncing = false, mediaRecorder, audioChunks = [];

    // Pastikan DPlayer inisialisasi dengan benar
    function initDPlayer() {
        dp = new DPlayer({
            container: document.getElementById('dplayer'),
            video: { url: '', type: 'hls' },
            theme: '#e53170'
        });
    }
    initDPlayer();

    function joinRoom() {
        const n = document.getElementById('my-name').value;
        if(!n) return;
        socket.emit('join', n);
        document.getElementById('login').style.display = 'none';
        document.addEventListener('visibilitychange', () => {
            socket.emit('presence-change', document.visibilityState === 'visible' ? 'active' : 'away');
        });
    }

    socket.on('update-users', list => {
        document.getElementById('user-count').innerText = list.length;
        document.getElementById('users').innerHTML = list.map(u => `
            <div class="user-item">
                <div class="user-avatar" style="background:${u.color}">${u.name[0].toUpperCase()}
                    <div class="status-dot ${u.status === 'active' ? 'active' : 'away'}"></div>
                </div>
            </div>
        `).join('');
    });

    // YouTube
    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', {
            videoId: '',
            events: { 'onStateChange': (e) => {
                if (isSyncing) return;
                const time = ytPlayer.getCurrentTime();
                if (e.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action:'play', time, type:'yt' });
                if (e.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action:'pause', time, type:'yt' });
            }}
        });
    }

    function handlePutar() {
        const url = document.getElementById('urlInput').value; if(!url) return;
        const isYT = url.includes('youtube.com') || url.includes('youtu.be');
        const data = { action: 'load', url, type: isYT ? 'yt' : 'raw' };
        applyChange(data);
        socket.emit('video-control', data);
    }

    function applyChange(data) {
        isSyncing = true;
        if (data.type === 'yt') {
            ytDiv.classList.remove('hidden'); dp.pause();
            const match = data.url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/);
            if(match) ytPlayer.loadVideoById(match[1]);
        } else {
            ytDiv.classList.add('hidden');
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            dp.switchVideo({ url: data.url, type: data.url.includes('m3u8') ? 'hls' : 'normal' });
            dp.play();
        }
        setTimeout(() => isSyncing = false, 2000);
    }

    dp.on('play', () => { if(!isSyncing) socket.emit('video-control', { action:'play', time: dp.video.currentTime, type:'raw' }); });
    dp.on('pause', () => { if(!isSyncing) socket.emit('video-control', { action:'pause', time: dp.video.currentTime, type:'raw' }); });

    socket.on('video-control', data => {
        if(data.action === 'load') applyChange(data);
        else {
            isSyncing = true;
            if(data.type === 'yt') {
                if(data.action === 'play'){ ytPlayer.seekTo(data.time); ytPlayer.playVideo(); } else ytPlayer.pauseVideo();
            } else {
                dp.seek(data.time); if(data.action === 'play') dp.play(); else dp.pause();
            }
            setTimeout(() => isSyncing = false, 1000);
        }
    });

    function sendChat() {
        const i = document.getElementById('chatInput'); if(!i.value) return;
        socket.emit('new-message', { name: document.getElementById('my-name').value, text: i.value, type: 'text' });
        addMsg("me", "Kamu", i.value, "text"); i.value = "";
    }

    async function startRecord() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(s);
            document.getElementById('vnBtn').classList.add('recording'); audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const b = new Blob(audioChunks, { type: 'audio/ogg' });
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => {
                    socket.emit('new-message', { name: document.getElementById('my-name').value, audio: r.result, type: 'audio' });
                    addMsg("me", "Kamu", r.result, "audio");
                };
            };
            mediaRecorder.start();
        } catch(e) {}
    }
    function stopRecord() { if(mediaRecorder) { mediaRecorder.stop(); document.getElementById('vnBtn').classList.remove('recording'); } }

    socket.on('chat-receive', d => addMsg("other", d.name, d.text || d.audio, d.type, d.color));
    function addMsg(side, name, content, type, color) {
        const box = document.getElementById('chat-box');
        const style = color ? `style="color:${color}"` : "";
        const html = type === 'text' ? `<span>${content}</span>` : `<audio src="${content}" controls style="width:100%"></audio>`;
        box.innerHTML += `<div class="chat-msg ${side}"><b ${style}>${name}</b>${html}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
