<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer" />
    <title>Watch Party Pro LED</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --card: #121214; --tertiary: #e53170; --active: #00ff88; --away: #3e3e42; }
        * { box-sizing: border-box; outline: none; }
        body, html { background: var(--bg); color: #e1e1e6; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100vh; overflow: hidden; }

        .app-layout { display: flex; height: 100vh; width: 100vw; }

        /* Video Section */
        .video-section { flex: 3; display: flex; flex-direction: column; background: #000; position: relative; }
        .nav-bar { padding: 10px; display: flex; gap: 8px; background: var(--card); border-bottom: 1px solid #29292e; z-index: 100; }
        .nav-bar input { background: #1a1a1e; border: 1px solid #29292e; padding: 10px 15px; border-radius: 12px; color: #fff; flex: 1; font-size: 13px; }
        .btn-putar { background: var(--tertiary); color: #fff; border: none; padding: 0 18px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; }

        /* Player Container Fix */
        .player-wrapper { flex: 1; position: relative; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #dplayer { width: 100% !important; height: 100% !important; }
        #yt-player { position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 10; background: #000; }
        .hidden { display: none !important; }

        /* LED Presence Indicator */
        .led { width: 10px; height: 10px; border-radius: 50%; position: absolute; bottom: 0; right: 0; border: 2px solid var(--card); }
        .led-active { background: var(--active); box-shadow: 0 0 8px var(--active); }
        .led-away { background: var(--away); box-shadow: none; }

        /* Sidebar Section */
        .sidebar { width: 360px; background: var(--card); display: flex; flex-direction: column; border-left: 1px solid #29292e; }
        .sidebar-header { padding: 15px; font-weight: 800; font-size: 12px; letter-spacing: 1px; color: #7c7c8a; border-bottom: 1px solid #29292e; display: flex; justify-content: space-between; }
        
        .user-scroll { padding: 12px; display: flex; gap: 10px; overflow-x: auto; scrollbar-width: none; border-bottom: 1px solid #29292e; }
        .user-box { position: relative; flex-shrink: 0; }
        .avatar { width: 42px; height: 42px; border-radius: 14px; background: #29292e; display: flex; align-items: center; justify-content: center; font-weight: 800; color: #fff; font-size: 14px; }

        /* Chat Area */
        #chat-content { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; background: #09090a; }
        .msg { background: #1a1a1e; padding: 10px 14px; border-radius: 15px; max-width: 85%; align-self: flex-start; line-height: 1.4; border: 1px solid #29292e; }
        .msg.me { align-self: flex-end; background: var(--tertiary); border: none; color: #fff; border-bottom-right-radius: 2px; }
        .msg b { display: block; font-size: 10px; margin-bottom: 4px; opacity: 0.6; }

        /* Input Area */
        .input-box { padding: 15px; background: var(--card); display: flex; gap: 10px; border-top: 1px solid #29292e; align-items: center; }
        .input-box input { flex: 1; background: #1a1a1e; border: 1px solid #29292e; padding: 12px; border-radius: 12px; color: #fff; }
        .btn-circle { width: 42px; height: 42px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: #fff; }

        /* Reaction Overlay */
        #reaksi-layer { position: absolute; inset: 0; pointer-events: none; z-index: 150; }
        .emo-fly { position: absolute; bottom: 10%; font-size: 35px; animation: flyUp 2.5s forwards; }
        @keyframes flyUp { 0% { transform: translateY(0) scale(0.5); opacity:0; } 20% { opacity:1; } 100% { transform: translateY(-400px) rotate(20deg); opacity:0; } }

        /* Mobile Optimization */
        @media (max-width: 850px) {
            .app-layout { flex-direction: column; }
            .video-section { height: 35vh; flex: none; }
            .sidebar { width: 100%; flex: 1; border-left: none; }
            .nav-bar { padding: 8px; }
            #chat-content { height: 40vh; }
        }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; z-index:9999; background:var(--bg); display:flex; align-items:center; justify-content:center; backdrop-filter: blur(20px);">
    <div style="background:var(--card); padding:40px; border-radius:24px; text-align:center; width: 320px; border: 1px solid #29292e;">
        <h2 style="margin-top:0; color:#fff;">Watch Party</h2>
        <input type="text" id="user-name" placeholder="Nama kamu..." style="width:100%; padding:12px; background:#1a1a1e; border:1px solid #29292e; color:#fff; border-radius:12px; text-align:center; margin-bottom:20px;">
        <button onclick="gabung()" style="width:100%; padding:12px; background:var(--tertiary); color:#fff; border:none; border-radius:12px; font-weight:800; cursor:pointer;">MASUK</button>
    </div>
</div>

<div class="app-layout">
    <div class="video-section">
        <div class="nav-bar">
            <input type="text" id="inputUrl" placeholder="Paste link YouTube / MP4 / m3u8...">
            <button class="btn-putar" onclick="putarSekarang()">PUTAR</button>
        </div>
        <div class="player-wrapper">
            <div id="dplayer"></div>
            <div id="yt-player" class="hidden"></div>
            <div id="reaksi-layer"></div>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-header">PENONTON ONLINE <span id="counter" style="color:var(--tertiary)">0</span></div>
        <div class="user-scroll" id="user-list"></div>
        <div id="chat-content"></div>
        
        <div style="padding: 10px; display:flex; gap:10px; justify-content: center; background: #09090a;">
            <span onclick="sendEmo('üî•')" style="cursor:pointer; font-size:20px;">üî•</span>
            <span onclick="sendEmo('üòÇ')" style="cursor:pointer; font-size:20px;">üòÇ</span>
            <span onclick="sendEmo('‚ù§Ô∏è')" style="cursor:pointer; font-size:20px;">‚ù§Ô∏è</span>
            <span onclick="sendEmo('üëè')" style="cursor:pointer; font-size:20px;">üëè</span>
        </div>

        <div class="input-box">
            <button class="btn-circle" style="background:#22c55e" id="btnVn" onmousedown="mulaiVn()" onmouseup="stopVn()" ontouchstart="mulaiVn()" ontouchend="stopVn()">üé§</button>
            <input type="text" id="inputChat" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') kirimChat()">
            <button class="btn-circle" style="background:var(--tertiary)" onclick="kirimChat()">‚û§</button>
        </div>
    </div>
</div>

<script>
    const socket = io();
    let dp, ytPlayer, isSync = false, mediaRec, audioChunks = [];

    // Init DPlayer
    dp = new DPlayer({
        container: document.getElementById('dplayer'),
        video: { url: '', type: 'auto' },
        theme: '#e53170'
    });

    function gabung() {
        const n = document.getElementById('user-name').value;
        if(!n) return;
        socket.emit('join', n);
        document.getElementById('login').style.display = 'none';
        
        // LED Status Detection
        document.addEventListener('visibilitychange', () => {
            socket.emit('presence-change', document.visibilityState === 'visible' ? 'active' : 'away');
        });
    }

    socket.on('update-users', list => {
        document.getElementById('counter').innerText = list.length;
        document.getElementById('user-list').innerHTML = list.map(u => `
            <div class="user-box">
                <div class="avatar" style="border: 2px solid ${u.color}aa">${u.name[0].toUpperCase()}</div>
                <div class="led ${u.status === 'active' ? 'led-active' : 'led-away'}"></div>
            </div>
        `).join('');
    });

    // Reaksi Emoji
    function sendEmo(e) { socket.emit('send-reaction', e); showEmo(e); }
    socket.on('floating-reaction', e => showEmo(e));
    function showEmo(e) {
        const div = document.createElement('div');
        div.className = 'emo-fly';
        div.innerText = e;
        div.style.left = Math.random() * 80 + 10 + '%';
        document.getElementById('reaksi-layer').appendChild(div);
        setTimeout(() => div.remove(), 2500);
    }

    // Video Control
    function putarSekarang() {
        const url = document.getElementById('inputUrl').value; if(!url) return;
        const isYt = url.includes('youtube.com') || url.includes('youtu.be');
        const data = { action: 'load', url, type: isYt ? 'yt' : 'raw' };
        applyVideo(data);
        socket.emit('video-control', data);
    }

    function applyVideo(data) {
        isSync = true;
        if(data.type === 'yt') {
            document.getElementById('yt-player').classList.remove('hidden'); dp.pause();
            const id = data.url.match(/(?:v=|\/)([0-9A-Za-z_-]{11}).*/)[1];
            ytPlayer.loadVideoById(id);
        } else {
            document.getElementById('yt-player').classList.add('hidden');
            if(ytPlayer && ytPlayer.pauseVideo) ytPlayer.pauseVideo();
            dp.switchVideo({ url: data.url, type: 'auto' });
            dp.play();
        }
        // Fix Video Gelap: Re-scale DPlayer
        setTimeout(() => { window.dispatchEvent(new Event('resize')); isSync = false; }, 1000);
    }

    // YT API
    var tag = document.createElement('script'); tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
    function onYouTubeIframeAPIReady() {
        ytPlayer = new YT.Player('yt-player', { videoId: '', events: { 'onStateChange': (e) => {
            if (isSync) return;
            const t = ytPlayer.getCurrentTime();
            if (e.data == YT.PlayerState.PLAYING) socket.emit('video-control', { action:'play', time:t, type:'yt' });
            if (e.data == YT.PlayerState.PAUSED) socket.emit('video-control', { action:'pause', time:t, type:'yt' });
        }}});
    }

    dp.on('play', () => { if(!isSync) socket.emit('video-control', { action:'play', time:dp.video.currentTime, type:'raw' }); });
    dp.on('pause', () => { if(!isSync) socket.emit('video-control', { action:'pause', time:dp.video.currentTime, type:'raw' }); });

    socket.on('video-control', d => {
        if(d.action==='load') applyVideo(d);
        else {
            isSync = true;
            if(d.type==='yt') {
                if(d.action==='play'){ ytPlayer.seekTo(d.time); ytPlayer.playVideo(); } else ytPlayer.pauseVideo();
            } else {
                dp.seek(d.time); if(d.action==='play') dp.play(); else dp.pause();
            }
            setTimeout(() => isSync = false, 1000);
        }
    });

    // Chat & VN
    function kirimChat() {
        const i = document.getElementById('inputChat'); if(!i.value) return;
        socket.emit('new-message', { name: document.getElementById('user-name').value, text: i.value, type: 'text' });
        renderMsg("me", "Kamu", i.value, "text"); i.value = "";
    }

    async function mulaiVn() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRec = new MediaRecorder(s);
            document.getElementById('btnVn').style.animation = "pulse 1s infinite"; audioChunks = [];
            mediaRec.ondataavailable = e => audioChunks.push(e.data);
            mediaRec.onstop = () => {
                const b = new Blob(audioChunks, { type: 'audio/ogg' });
                const r = new FileReader(); r.readAsDataURL(b);
                r.onloadend = () => {
                    socket.emit('new-message', { name: document.getElementById('user-name').value, audio: r.result, type: 'audio' });
                    renderMsg("me", "Kamu", r.result, "audio");
                };
            };
            mediaRec.start();
        } catch(e) {}
    }
    function stopVn() { if(mediaRec) { mediaRec.stop(); document.getElementById('btnVn').style.animation = "none"; } }

    socket.on('chat-receive', d => renderMsg("other", d.name, d.text || d.audio, d.type, d.color));
    function renderMsg(side, name, cont, type, color) {
        const box = document.getElementById('chat-content');
        const style = color ? `style="color:${color}"` : "";
        const html = type === 'text' ? `<span>${cont}</span>` : `<audio src="${cont}" controls style="width:100%; filter:invert(1)"></audio>`;
        box.innerHTML += `<div class="msg ${side}"><b ${style}>${name}</b>${html}</div>`;
        box.scrollTop = box.scrollHeight;
    }
</script>
</body>
</html>
